<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/function.js"></script>
    <title>Insert title here</title>
</head>

<body>
    <div class="main">
<!-- インプットエリア -->
        <div id="input" class="input_area">
            <h2>色々入力してくだい</h2>
            <div>
                <ul class="input">
                    <li>
                        <ul class="table">
                            <li>名前 : </li>
                            <li>
                                <input type="text" name="name" />
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul class="table">
                            <li>生年月日 : </li>
                            <li>
                                <input type="text" name="birthday">
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button id="submit">占う</button>
                    </li>
                </ul>
            </div>
          </div>



<!-- アウトプットエリア -->
            <div id="output" class="output_area">
              <div>
                    <div class="result_title">
                      <div>
                        <span id="name">hogehoge</span>さんの運！！！
                      </div>
                    </div>
                    <div class="result">
                      <ul>
                        <li>
                          <!-- 武運 -->
                          <div class="category">
                            <div>
                              <div>
                                武運
                              </div>
                            </div>
                          </div>
                          <div class="fortune">
                            <div>
                              <div id="buun">
                                あああああああああああああああああああ<br>
                                aaaaaaaaaaaaaaaaaa<br>

                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <!-- 骨運 -->
                          <div class="category">
                            <div>
                              <div>
                                骨運
                              </div>
                            </div>
                          </div>
                          <div class="fortune">
                            <div>
                              <div id="kotsuun">
                                文言
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <!-- 筋運 -->
                          <div class="category">
                            <div>
                              <div>
                                筋運
                              </div>
                            </div>
                          </div>
                          <div class="fortune">
                            <div>
                              <div id="kinun">
                                ほほほほほほ
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="recommendation">
                      <div>
                        <div>
                        あなたにオススメのトレーニング方法を紹介するよ？
                        </div>
                      </div>
                      <div>

                        <div class="training">
                          <div>
                          <span>スクワット<span>!!!!!!
                          </div>
                        </div>
                        <div class="link">
                          やり方はググってね（にっこり）
                        </div>

                      </div>


                    </div>
                </div>
            </div>
        </div>
</body>

</html>
